<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
 <head>
  <title>Shared Rankings</title>
 </head>
 <body>
  <h1>Rankings</h1>
  <ul>
   <li th:each="ranking: ${rankings}" th:text="${ranking}">Ranking</li>
  </ul>
  <form method="POST" action="addRanking">
   <label>New ranking <input name="newRanking"/></label>
   <input type="submit"/>
  </form>
 </body>
</html>
